<html lang="en">

    <title>Asteroids</title>

<body>
    <header>
        <!--game controls-->
        <nav>
            <a onclick="newGame()">Restart Game</a> <a id="pausegame">Pause Game</a> <a id="mute">Mute Sounds</a>
        </nav>
    </header>
    <section>
        <!--game container + asteroid canvas-->
        <div id="game-container">
            <canvas id="asteroid-canvas" width="1000" height="600"></canvas>
        </div>
    </section>
    <div id="instrustions">
        <h1>How to Play:</h1>
        <p>Use [ARROW KEYS] to MOVE</p>
        <p>Use [SPACE] SHOOT</p>
    </div>
